---
- hosts: all
  become: true
  tasks:
    - name: Change directory
      become: true
      shell: if [[ ! -d "/var/www/html/taotesting/data/tao/.git" ]]; then rm -rf tao && mv tao_ tao; fi
      args:
        chdir: /var/www/html/taotesting/data/

    - name: Checkout 'trialtesting' branch
      become: true
      shell: git checkout trialtesting
      args:
        chdir: /var/www/html/taotesting/data/tao

    - name: Pull latest changes
      become: true
      shell: git pull
      args:
        chdir: /var/www/html/taotesting/data/tao
